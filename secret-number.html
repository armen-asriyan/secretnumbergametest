<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="content">
        <div class="centered">
            <h1>Secret Number Game 🤫</h1>
        </div>

        <form class="big">
            <label for="input-number" class="big">Enter a number between 0 and 100: </label>
            <input id="input-number" class="big" type="number" />
            <button id="try-button" class="big">Try</button>
        </form>

        <div class="win-block" hidden>
            <p id="gg">gg</p>
        </div>

        <div class="lose-block" hidden>
            <p id="lose"> nope lol 👎🫵😂 </p>
        </div>

        <div class="centered big">
            <p><span id="tries-left">10</span> <span id="grammar">tries</span> left</p>
        </div>

        <div class="reset-button-block">
            <button class="big buttons" id="reset-button">Reset Game</button>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
